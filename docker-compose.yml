services:
  backend:
    build: 
      context: ./backend
    container_name: leilao_backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        # No Easypanel, vocÃª pode configurar este argumento no build
        - VITE_API_BASE=${VITE_API_BASE:-http://localhost:3001/api}
    container_name: leilao_frontend
    ports:
      - "80:80"
    restart: always
